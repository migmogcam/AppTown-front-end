
<mat-card class="example-card" *ngFor="let item of resultado">
  <mat-card-header>
    <div mat-card-avatar class="card-header-image" [ngStyle]="{'background-image': 'url(' + item.icon + ')'}"></div>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>{{item.rating || 0}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getPhoto(item)" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ver</button>
    <button mat-button>Ir</button>
  </mat-card-actions>
</mat-card>
