<div class="mat-elevation-z8">
  <table mat-table [dataSource]="resultado">
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">
        <mat-card class="example-card">
          <mat-card-header>
            <div
              mat-card-avatar
              class="card-header-image"
              [ngStyle]="{ 'background-image': 'url(' + element.icon + ')' }"
            ></div>
            <mat-card-title>{{ element.name }}</mat-card-title>
            <mat-card-subtitle>{{ element.rating || 0 }}</mat-card-subtitle>
          </mat-card-header>
          <img
            mat-card-image
            [src]="element.mainPhotoURL"
            alt="photo from {{ element.name }}"
          />
          <mat-card-content>
            <!-- <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p> -->
          </mat-card-content>
          <mat-card-actions>
            <!-- <button mat-button>Ver</button>
            <button mat-button>Ir</button> -->
          </mat-card-actions>
        </mat-card>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
