<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">AppTown</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="">Inicio</a>
        <a mat-list-item routerLink="restaurants">Bares</a>
        <a mat-list-item routerLink="map">Mapa</a>
        <a mat-list-item routerLink="Parques">Parques</a>
        <a mat-list-item routerLink="Farmacias">Farmacias</a>
        <a mat-list-item routerLink="SuperMercados">Super Mercados</a>
        <a mat-list-item routerLink="etc">etc</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="bg"></div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
